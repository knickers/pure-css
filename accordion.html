		<h1>Accordion in CSS</h1>

		<h2>Radio buttons</h2>

		<label for="accordion-1">Section 1</label>
		<input type="radio" name="accordion" id="accordion-1" class="accordion" aria-controls="section-1" checked>
		<section id="section-1" class="accordion">
			<h1>1 One</h1>
		</section>

		<label for="accordion-2">Section 2</label>
		<input type="radio" name="accordion" id="accordion-2" class="accordion" aria-controls="section-2">
		<section id="section-2" class="accordion">
			<h1>2 Two</h1>
		</section>

		<label for="accordion-3">Section 3</label>
		<input type="radio" name="accordion" id="accordion-3" class="accordion" aria-controls="section-3">
		<section id="section-3" class="accordion">
			<h1>3 Three</h1>
		</section>

		<h2>Checkboxes</h2>

		<label for="accordion-4">Section 4</label>
		<input type="checkbox" id="accordion-4" class="accordion" aria-controls="section-4" checked>
		<section id="section-4" class="accordion">
			<h4>4 One</h4>
		</section>

		<label for="accordion-5">Section 5</label>
		<input type="checkbox" id="accordion-5" class="accordion" aria-controls="section-5">
		<section id="section-5" class="accordion">
			<h1>5 Two</h1>
		</section>

		<label for="accordion-6">Section 6</label>
		<input type="checkbox" id="accordion-6" class="accordion" aria-controls="section-6">
		<section id="section-6" class="accordion">
			<h1>6 Three</h1>
		</section>
	</body>
